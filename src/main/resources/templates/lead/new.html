<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
	<meta charset="UTF-8" />
	<title>Fit Project CRM BETA</title>
</head>
<body>
	
	<div layout:fragment="content">
		<h1 class="text-center">Create new lead</h1>
		
		<div class="col-md-6 col-md-offset-3">
			<form th:object="${lead}" th:action="@{/lead/save}" method="POST">
				<input type="hidden" name="id" th:field="*{id}" />
				<div class="form-group">
					<label for="leadId">Lead ID</label>
					<input type="text" name="leadId" th:field="*{leadId}" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="createdDate">Created at</label>
					<input type="datetime" name="createdDate" th:field="*{date}" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" th:field="*{name}" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="description">Description</label>
					<textarea name="description" th:field="*{description}" class="form-control" rows="5"></textarea>
				</div>
				
				<div class="form-group">
					<input type="submit" value="Create" class="btn btn-primary" />
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
