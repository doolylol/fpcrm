<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
	<meta charset="UTF-8" />
	<title>Fit Project CRM BETA</title>
</head>
<body>
	
	<div layout:fragment="content">
		<div class="container">
			<h1>Hello world!</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Lead id</th>
						<th>Lead name</th>
						<th>Lead description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lead : ${leads}">
						<td th:text="${lead.leadId}">Id</td>
						<td th:text="${lead.name}">Name</td>
						<td th:text="${lead.description}">Description</td>
						<td><a href="#" th:href="@{/lead/} + ${lead.id}">View</a> | <a href="#" th:href="@{/lead/delete/} + ${lead.id}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
