<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
	<meta charset="UTF-8" />
	<title>Fit Project CRM BETA</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<h1 class="text-center">Edit lead</h1>
			
			<div class="col-md-6 col-md-offset-3">
				<form th:object="${lead}" th:action="@{/lead/edit}" method="POST">
					<input type="hidden" name="id" th:field="*{id}" />
					<div class="form-group">
						<input type="text" name="leadId" th:field="*{leadId}" class="form-control" />
					</div>
					
					<div class="form-group">
						<input type="text" name="name" th:field="*{name}" class="form-control" />
					</div>
					
					<div class="form-group">
						<textarea name="description" th:field="*{description}" class="form-control" ></textarea>
					</div>
					
					<div class="form-group">
						<input type="submit" value="Update" class="btn btn-primary" />
					</div>
				</form>
				
				<div class="btn-group pull-right" role="group">
					<a href="/" class="btn btn-default">Back</a>
					<a href="#" th:href="@{/lead/delete/} + ${lead.id}" class="btn btn-default">Delete</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
